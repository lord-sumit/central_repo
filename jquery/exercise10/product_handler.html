<html>
  <head>
    <title>evel exercise</title>
    <link rel="stylesheet" type="text/css" href="./css/product_handler.css">
  </head>
  <body>
    <div id="main">
      <div id="left_section">
        <form id="form">
          <div id="brand_selection">
            <input class="brand selector" type="checkbox" brand="BRAND A">brand A<br>
            <input class="brand selector" type="checkbox" brand="BRAND B">brand B<br>
            <input class="brand selector" type="checkbox" brand="BRAND C">brand C<br>
            <input class="brand selector" type="checkbox" brand="BRAND D">brand D
          </div>
          <div id="color_selection">
            <input class="color selector" type="checkbox" name="color" color="Yellow">COLOR YELLOW<br>
            <input class="color selector" type="checkbox" name="color" color="Green">COLOR GREEN<br>
            <input class="color selector" type="checkbox" name="color" color="Blue">COLOR BLUE<br>
            <input class="color selector" type="checkbox" name="color" color="Red">COLOR RED
          </div>
          <div>
            <input class="selector" id="soldout_filter" type="checkbox" name="soldOut" soldOut="0">soldOut
          </div>
        </form>
      </div>

        <img src="./images/18.jpg">
        <img src="./images/19.jpg">
        <img src="./images/20.jpg">
      </div>
    </div>

    <script type="text/javascript" src="./js/product.js"></script>
    <script type="text/javascript" src="./js/product_handler.js"></script>
