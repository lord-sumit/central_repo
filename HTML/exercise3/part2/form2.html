<head>
	<title>form2</title>
	<link rel="stylesheet" type="text/css" href="form2.css">
</head>
<body>
	<div id="container">
		<div>
			<h2 id="first_section_left">
  				<span class="company" id="v\" style='color: red'>\</span>
  				<span class="company" id="v" style='color: midnightblue'>/</span>
  				<span class="company" style='color: midnightblue'>i</span>
				<span class="company" style='color: midnightblue'>n</span>
				<span class="company" style='color: midnightblue'>s</span>

				<span class="company" style="color: midnightblue">)</span>
				<span class="company" style="color: midnightblue">L</span>

			<p id="first_section_middle">Email us at: <span style="color: #045198;">sales@vinsol.com</span></p>
			<p id="first_section_last">Skype: <span style="color: #045198;">vinsol</span></p>

		<div id="second_section">

				<p>Last Name</p>
				<p>Email Address</p>
				<p>Password</p>
				<p>Gender</p>
				<p>Date of Birth</p>

				<input class="inputs" type="text" name="First_Name">
				<input class="inputs" type="text" name="Last_Name">
				<input class="inputs" type="url" name="Email">
				<input class="inputs" type="Password" name="Password">
				<input class="radio" type="radio" name="Gender" value="Male">
				<input class="radio" type="radio" name="Gender" value="female">
				<input class="inputs" list="dob">
					<datalist>
						<option></option>
					</datalist>
				<textarea id="textarea" name="Address"></textarea>
				<input id="button_css" type="button" value="Submit Details">
			</div>
		</form>
		</div>
	</div>
