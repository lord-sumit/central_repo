<!DOCTYPE html>
<html>
  <head>
    <title>js form</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div id="formid">
      <form>
        <div id="header">
          <p>Registration Form</p>
        </div>
        <div id="section">
          <div id="section_left" id="font_s">
            <p id="" >Login id</p>
            <p >Email</p>
            <p >Name</p>
            <p >Timezone</p>
            <p >Homepage</p>
          </div>
          <div id="section_right">
            <input class="fillit" type="text" name="first_input" data-type="first">
            <input class="fillit" type="email" name="email" data-second="second">
            <input class="fillit" type="text" name="name" data-third="third">
            <select class="fillit" id="select">
              <option value="GMT">GMT</option>
            </select>
            <input class="fillit" type="url" name="url" data-fourth="fourth">
          </div>
          <p>About Me</p>
          <textarea id="text" name="text"></textarea>
          <input type="checkbox" name="notification" id="checkbox">
          <p id="recieve" id="font_s">Recieve Notification of comments</p>
          <p>You will be sent an email when someone posts comments to your blog aur elbum</p>
          <div id="footer">
            <p>Your password will be mailed to you</p>
            <input id="submit" type="submit" name="submit" value="GO">
          </div>
        </div>
      </form>
    </div>
    <script src="./js/FormInstance.js"></script>
  </body>
</html>
