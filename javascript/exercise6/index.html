<!DOCTYPE html>
<html>
  <head>
    <title>checkboxes</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div id="first_div">
      <ul id="list">
        <li><input type="checkbox" class="parent" value="color">color</li>
          <ul class="sublist">
            <li><input type="checkbox" class="childofcolor" name="childofcolor">green</li>
            <li><input type="checkbox" class="childofcolor" name="childofcolor">blue</li>
            <li><input type="checkbox" class="childofcolor" name="childofcolor">orange</li>
            <li><input type="checkbox" class="childofcolor" name="childofcolor">white</li>
          </ul>
        <li><input type="checkbox" class="parent" value="movies">movies</li>
          <ul class="sublist">
            <li><input type="checkbox" class="childofmovies" name="childofmovies">dar</li>
            <li><input type="checkbox" class="childofmovies" name="childofmovies">sir</li>
          </ul>
        <li><input type="checkbox" class="parent" value="drink">drinks</li>
          <ul class="sublist">
            <li><input type="checkbox" class="childofdrink" name="childofdrink">pepsi</li>
            <li><input type="checkbox" class="childofdrink" name="childofdrink">coke</li>
            <li><input type="checkbox" class="childofdrink" name="childofdrink">dew</li>
          </ul>
        <li><input type="checkbox" class="parent" value="bikes">bikes</li>
          <ul class="sublist">
            <li><input type="checkbox" class="childofbikes" name="childofbikes">pulsor</li>
            <li><input type="checkbox" class="childofbikes" name="childofbikes">cbz</li>
            <li><input type="checkbox" class="childofbikes" name="childofbikes">v-road</li>
          </ul>
      </ul>
    </div>
    <script src="./js/things.js">debugger</script>
  </body>
</html>
