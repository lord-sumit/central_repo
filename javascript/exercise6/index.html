<!DOCTYPE html>
<html>
  <head>
    <title>checkboxes</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css">
  </head>
  <body>
    <div id="first_div">
      <ul id="list">
        <li><input type="checkbox" class="parent" value="colors">colors</li>
          <ul class="sublist">
            <li class="childofcolor"><input type="checkbox">green</li>
            <li class="childofcolor"><input type="checkbox">blue</li>
            <li class="childofcolor"><input type="checkbox">orange</li>
            <li class="childofcolor"><input type="checkbox">white</li>
          </ul>
        <li><input type="checkbox" class="parent" value="movies">movies</li>
          <ul class="sublist">
            <li class="childofmovies" ><input type="checkbox">dar</li>
            <li class="childofmovies" ><input type="checkbox">sir</li>
          </ul>
        <li><input type="checkbox" class="parent" value="drinks">drinks</li>
          <ul class="sublist">
            <li class="childofdrink"><input type="checkbox">pepsi</li>
            <li class="childofdrink"><input type="checkbox">coke</li>
            <li class="childofdrink"><input type="checkbox">dew</li>
          </ul>
        <li><input type="checkbox" class="parent" value="bikes">bikes</li>
          <ul class="sublist">
            <li class="childofbikes"><input type="checkbox">pulsor</li>
            <li class="childofbikes"><input type="checkbox">cbz</li>
            <li class="childofbikes"><input type="checkbox">v-road</li>
          </ul>
      </ul>
    </div>
    <script src="./js/lists.js">debugger</script>
  </body>
</html>
